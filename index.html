<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAYOO-MFS</title>

    <!-- Daisy Ui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center items-center mt-24">
      <div
        class="border-2 border-blue-200 w-[450px] h-[932px] rounded-xl bg-[#F4F5F7] flex justify-center items-center"
      >
        <!-- Above login form content -->

        <!-- Login Form -->
        <div class="hero-content p-0 flex-col w-4/5">
          <div class="pb-4">
            <img src="assets/logo.svg" alt="" />
          </div>
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-sm">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Mobile Number</span>
                </label>
                <input
                  id="mobile-number"
                  type="text"
                  placeholder="Enter your number"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">4 Digit Pin</span>
                </label>

                <!-- Pin Number -->
                <input
                  id="pin-number"
                  type="password"
                  placeholder="Enter 4 Digit Pin"
                  class="input input-bordered"
                  autocomplete="off"
                  required
                />
                <!-- <label class="label">
                  <a href="#" class="label-text-alt link link-hover"
                    >Forgot password?</a
                  >
                </label> -->
              </div>
              <div class="form-control mt-6">
                <button
                  id="btn-login"
                  class="btn bg-blue-700 hover:bg-blue-500 text-white"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Script Files -->
    <script src="js/login.js"></script>
  </body>
</html>
