<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>

    <!-- Daisy Ui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center items-center w-screen h-screen">
      <div
        class="lg:border-2 border-blue-200 w-screen md:w-[450px] md:rounded-xl bg-[#F4F5F7]"
      >
        <!-- Information and action buttons -->
        <div class="bg-white max-w-full p-2 rounded-xl">
          <!-- Balance and Logout Button -->
          <div class="flex justify-between rounded-lg p-4 mt-2">
            <!-- Available Balance -->
            <div class="flex items-center">
              <img class="max-w-sm max-h-14" src="assets/logo.svg" alt="" />
              <div>
                <h3 id="account-balance" class="text-2xl font-bold">00</h3>
                <p>Available Balance</p>
              </div>
            </div>
            <!-- Log Out Button -->
            <button id="logout" class="btn bg-inherit hover:bg-gray-100">
              <img src="assets/logout-btn.svg" alt="" /> Log Out
            </button>
          </div>

          <!-- Above action buttons content -->
          <div class="mt-4 px-4">
            <h1 class="text-3xl font-bold">ðŸ”¥Welcome to Payooo!</h1>
            <p class="text-lg py-2">
              Enjoy easy and convenient financial services with us. Cashout
              charge is low and
            </p>
          </div>

          <!-- Action buttons -->
          <div class="px-4 pt-2 pb-6 grid grid-cols-3 gap-2">
            <!-- Button-1: add money -->
            <button
              id="btn-show-add-money"
              class="border rounded-lg hover:border hover:border-blue-600 hover:text-blue-600 hover:bg-blue-50"
            >
              <div class="flex flex-col items-center justify-center px-2 py-6">
                <img class="" src="assets/addMoney.svg" alt="" />
                <h3 class="pt-2 font-semibold text-sm">Add Money</h3>
              </div>
            </button>
            <!-- Button-2: Cash out -->
            <button
              id="btn-show-cash-out"
              class="border rounded-lg hover:border hover:border-blue-600 hover:text-blue-600 hover:bg-blue-50"
            >
              <div class="flex flex-col items-center justify-center px-2 py-6">
                <img class="" src="assets/cashout.svg" alt="" />
                <h3 class="pt-2 font-semibold text-sm">Cash Out</h3>
              </div>
            </button>
            <!-- Button-3: Transfer Money -->
            <button
              class="border rounded-lg hover:border hover:border-blue-600 hover:text-blue-600 hover:bg-blue-50"
            >
              <div class="flex flex-col items-center justify-center px-2 py-6">
                <img class="" src="assets/transferMoney.svg" alt="" />
                <h3 class="pt-2 font-semibold text-sm">Transfer Money</h3>
              </div>
            </button>
            <!-- Button-4: Get Bonus -->
            <button
              class="border rounded-lg hover:border hover:border-blue-600 hover:text-blue-600 hover:bg-blue-50"
            >
              <div class="flex flex-col items-center justify-center px-2 py-6">
                <img class="" src="assets/getBonus.svg" alt="" />
                <h3 class="pt-2 font-semibold text-sm">Get Bonus</h3>
              </div>
            </button>
            <!-- Button-5: Pay bill -->
            <button
              class="border rounded-lg hover:border hover:border-blue-600 hover:text-blue-600 hover:bg-blue-50"
            >
              <div class="flex flex-col items-center justify-center px-2 py-6">
                <img class="" src="assets/payBill.svg" alt="" />
                <h3 class="pt-2 font-semibold text-sm">Pay Bill</h3>
              </div>
            </button>
            <!-- Button-6: Transactions -->
            <button
              class="border rounded-lg hover:border hover:border-blue-600 hover:text-blue-600 hover:bg-blue-50"
            >
              <div class="flex flex-col items-center justify-center px-2 py-6">
                <img class="" src="assets/transaction.svg" alt="" />
                <h3 class="pt-2 font-semibold text-sm">Transactions</h3>
              </div>
            </button>
          </div>
        </div>

        <!-- Add Money section -->
        <div id="add-money-form" class="p-6">
          <!-- Header and View all button -->
          <h3 class="text-2xl font-bold mb-4">Add Money</h3>

          <!-- Add Money form -->
          <div class="bg-white pt-2 pb-4 px-4 rounded-xl">
            <div class="">
              <h3 class="text-lg text-gray-600 font-semibold py-2">
                Select A Bank
              </h3>
              <select class="select select-bordered w-full">
                <option disabled selected>Select bank</option>
                <option>Islami Bank</option>
                <option>Dutch Bangla Bank</option>
              </select>
            </div>

            <!-- Bank Account Number -->
            <!-- <div class="mt-2">
              <h3 class="text-lg text-gray-600 font-semibold py-2">
                Bank Account Number
              </h3>
              <input
                type="text"
                placeholder="Type here"
                class="input input-bordered w-full"
              />
            </div> -->

            <!-- Amount to Add -->
            <div class="mt-2">
              <h3 class="text-lg text-gray-600 font-semibold py-2">
                Amount to Add
              </h3>
              <input
                id="input-add-money"
                type="number"
                placeholder="Add amount"
                class="input input-bordered w-full"
              />
            </div>

            <!-- Pin Number -->
            <div class="mt-2">
              <h3 class="text-lg text-gray-600 font-semibold py-2">
                Enter your pin number
              </h3>
              <input
                id="input-pin-number"
                type="password"
                placeholder="Enter your pin"
                class="input input-bordered w-full"
              />
            </div>

            <!-- Button -->
            <button
              id="btn-add-money"
              class="text-white text-center p-2.5 mt-4 bg-blue-700 rounded-lg w-full"
            >
              Add Money
            </button>
          </div>
        </div>

        <!-- Cash out section -->
        <div id="cash-out-form" class="hidden p-6">
          <!-- Header and View all button -->
          <h3 class="text-2xl font-bold mb-4">Cash Out</h3>

          <!-- Add Money form -->
          <div class="bg-white pt-2 pb-4 px-4 rounded-xl">
            <!-- Bank Account Number -->
            <!-- <div class="mt-2">
              <h3 class="text-lg text-gray-600 font-semibold py-2">
                Bank Account Number
              </h3>
              <input
                type="text"
                placeholder="Type here"
                class="input input-bordered w-full"
              />
            </div> -->

            <!-- Amount to Add -->
            <div class="mt-2">
              <h3 class="text-lg text-gray-600 font-semibold py-2">Amount</h3>
              <input
                id="input-cash-out"
                type="number"
                placeholder="Enter amount to withdraw"
                class="input input-bordered w-full"
              />
            </div>

            <!-- Pin Number -->
            <div class="mt-2">
              <h3 class="text-lg text-gray-600 font-semibold py-2">
                Enter your pin number
              </h3>
              <input
                id="input-pin-number"
                type="password"
                placeholder="Enter your pin"
                class="input input-bordered w-full"
              />
            </div>

            <!-- Button -->
            <button
              id="btn-cash-out"
              class="text-white text-center p-2.5 mt-4 bg-blue-700 rounded-lg w-full"
            >
              Cash Out
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/logout.js"></script>
    <script src="js/home.js"></script>
    <script src="js/features.js"></script>
  </body>
</html>
